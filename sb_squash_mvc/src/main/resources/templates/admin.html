<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Admin</title>
	</head>
	<body>
		<h2>Welcome on the 'Admin Page' !</h2>
		<div th:if="${adminDTO == null}")>
			<a th:href="'/index?userid=' + ${userDTO.getUserID()}" ><button>Back to Index</button></a>	
		</div>
		<div th:if="${adminDTO != null}")>
			<a th:href="'/index?userid=' + ${adminDTO.getAdmin().getUserID()}" ><button>Back to Index</button></a>	
		</div>
		<br/>
		<br/>
		
		<form action="/admin/reguser" method="post">
			<h3>User registration</h3>
		
			<input type="hidden"  th:value="${adminDTO.getAdmin().getUserID()}" name="userid"/>
			
			<label for="username">User name:</label>
			<input type="text" name="username"/>
			<br/>
			<br/>
			
			<input type="hidden" name="password"/>
			
			<label for="role">Role:</label>
			<input type="text" name="role"/>
			<br/>
			<br/>
			
			<input type="submit" value="Register" />
		</form>
		<br/>
		<br/>
		
		<form action="/admin/reglocation" method="post">
			<h3>Location registration</h3>
			
  			<input type="hidden"  th:value="${adminDTO.getAdmin().getUserID()}" name="userid"/>
			
			<label for="locationname">Location name:</label>
			<input type="text" name="locationname"/>
			<br/>
			<br/>
			
			<label for="locationaddress">Location address:</label>
			<input type="text" name="locationaddress"/>
			<br/>
			<br/>
			
			<label for="rentfeeperhour">Rent fee/hour:</label>
			<input type="text" name="rentfeeperhour"/>
			<br/>
			<br/>
			
			<input type="submit" value="Register" />
			
		</form>
		<br/>
		<br/>
		
		<form action="/admin/reggame" method="post" >
			<h3>Game registration</h3>
			
			<input type="hidden"  th:value="${adminDTO.getAdmin().getUserID()}" name="userid"/>
			
			<label >First User: </label>
			<select name="firstuserid">
				<option >Select</option>
				<option  th:each="userDTO : ${adminDTO.getUserDTOList()}" th:value="${userDTO.getUserID()}" th:text="${userDTO.getUserName()}"></option>		
			</select>
			<br/>
			<br/>
			
			<label>Second User: </label>
			<select name="seconduserid">
				<option >Select</option>
				<option  th:each="userDTO : ${adminDTO.getUserDTOList()}" th:value="${userDTO.getUserID()}" th:text="${userDTO.getUserName()}"></option>		
			</select>
			<br/>
			<br/>
			
			<label>Game Location: </label>
			<select name="gamelocationid">
				<option >Select</option>
				<option  th:each="locationDTO : ${adminDTO.getLocationDTOList()}" th:value="${locationDTO.getLocationID()}" th:text="${locationDTO.getLocationName()}"></option>		
			</select>
			<br/>
			<br/>
			
			<label >First User Score:</label>
			<input type="text" name="firstuserscore"/>
			<br/>
			<br/>
			
			<label >Second User Score:</label>
			<input type="text" name="seconduserscore"/>
			<br/>
			<br/>
			
			<label >Date:</label>
			<input type="date" name="date"/>
			<br/>
			<br/>
			
			<input type="submit" value="Register" />
		</form>
		
			<br>
			<div th:if="${gameDTOList == null}">
				<form action="/admin/export" method="post">
					<input type="hidden" name="userid" th:value="${userid}" /> 
					<input type="submit" value="Export to XML"/>
				</form>
				
				<form action="/admin/import" method="get">
					<input type="hidden" name="userid" th:value="${userid}" /> 
					<input type="text" name="path" />
 					<input type="submit" value="Import from XML"/>
				</form>
			</div>
			<div th:if="${gameDTOList != null}">
				<form action="/admin/export" method="post">
					<input type="hidden" name="userid" th:value="${gameDTOList.getUserID()}" /> 
					<input type="submit" value="Export to XML"/>
				</form>
				
				<form action="/admin/import" method="get">
					<input type="hidden" name="userid" th:value="${gameDTOList.getUserID()}" /> 
					<input type="text" name="path" />
 					<input type="submit" value="Import from XML"/>
				</form>
			</div>
	</body>
</html>
