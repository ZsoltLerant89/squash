<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>First login</title>
	</head>
	<body>
		<form action="/login/firstlogin" method="post">
			<p>First login, you have to change your password!</p>
			<p>New password:</p>
			<input type="password" name="password" />
			<input type="hidden" th:value="${userDTO.getUserID()}" name="userid" />
			<input type="submit" value="Send" />
		</form>
	</body>
</html>
